name: Run Sorting Algorithm Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - performance
        - basic

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Run tests
      run: bun test tests/index.test.js
      
    - name: Display test results
      run: |
        echo "âœ… All sorting algorithm tests completed!"
        echo "Test type: ${{ github.event.inputs.test_type || 'all' }}"
        echo "Triggered by: ${{ github.event_name }}"
